{%load static %}
<!DOCTYPE html>
<html lang='en'>
    <head>
   
     <link href="{% static 'app/search_styles.css' %}" rel="stylesheet">
     <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark" id="navbar">
  <div class="container-fluid">
    <a class="navbar-brand" href="javascript:void(0)">
          <img src="{% static 'app/5Lost.png' %}" alt="Avatar Logo" style="width:40px;" class="rounded-pill">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'apps:indexApp' %}">Trang chủ</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)">Tìm kiếm </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)">Blog</a>
        </li>
      </ul>
      {% comment %} <form class="d-flex" action="{% url 'apps:search-bar' %}" method="post" >
        {% csrf_token %}
        <input class="form-control me-2" type="search" placeholder="Search post new" name="searched">
        <button class="btn btn-primary" type="submit">Search</button>
      </form> {% endcomment %}
    </div>
  </div>
</nav>
        <section class='hero-area'>
            <div class='container'>
                <div class='row'>
                    <div class='col-lg-8 offset-lg-2 text-center'>
                        <div class='hero-caption'>
                            <h2>Tìm kiếm tin tức</h2>
                            <p>Có hơn 200+ bài viết hôm nay</p>
                            <div class='h-search-form'>
                                <form action="{% url 'apps:search-bar' %}" method="post">
                                     {%csrf_token %}
                                    <input type='search' name='searched' placeholder='Type Your Keyboard....' >
                                    
                                    <button type="submit"><ion-icon  class='bi bi-search' name="search-outline"></ion-icon></button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
